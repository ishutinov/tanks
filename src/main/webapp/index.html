<!DOCTYPE html>
<html>
<head>
    <title>Tanks!</title>
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/sockjs-0.3.4.js"></script>
    <script src="js/stomp.js"></script>
    <script type="text/javascript">
        var stompClient = null;

        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
            document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
        }

        function connect() {
            var socket = new SockJS('/ws/tank');
            stompClient = Stomp.over(socket);
            // turn off the debug messages
            stompClient.debug = null;
            stompClient.connect({}, function (frame) {
                setConnected(true);
                stompClient.subscribe('/topic/world', function (message) {
                    console.log("World: " + message.body);
                });
            });
        }

        function disconnect() {
            if (stompClient != null) {
                stompClient.disconnect();
            }
            setConnected(false);
            console.log("Disconnected");
        }

        function joinGame() {
            var name = document.getElementById('name').value;
            $.post('/rest/tanks/' + name, {}, function (result) {
                console.log("A new player has joined: ", name);
            });
        }

        function showGreeting(message) {
            var response = document.getElementById('response');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(message));
            response.appendChild(p);
        }

        function createWorld(data) {
            var canvas = document.getElementById("canvas"),
                    ctx = canvas.getContext("2d"),
                    width = data.map.width,
                    height = data.map.height,
                    playerA = {
                        x: width / 2,
                        y: height - 5,
                        width: 5,
                        height: 5,
                        speed: 3,
                        velX: 0,
                        velY: 0,
                        jumping: false
                    },
                    playerB = {
                        x: width / 3,
                        y: height - 5,
                        width: 5,
                        height: 5,
                        speed: 3,
                        velX: 0,
                        velY: 0,
                        jumping: false
                    },
                    keys = [],
                    friction = 0.8,
                    gravity = 0.2;

            canvas.width = width;
            canvas.height = height;
        }
    </script>
</head>
<body onload="disconnect()">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>

<div>
    <div>
        <button id="connect" onclick="connect();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
    </div>
    <div id="conversationDiv" style="margin-top: 20px;">
        <label>What is your name?</label><input type="text" id="name" style="margin: 20px;"/>
        <button id="sendName" onclick="joinGame();">Join</button>
    </div>
</div>


<style>
    body {
        background-color: #F3F3F3;
    }

    #canvas {
        background-color: azure;
    }
</style>

<canvas id="canvas" width="1024" height="768"></canvas>

</body>
</html>
