<!DOCTYPE html>
<html>
<head>
    <title>Tanks!</title>
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/sockjs-0.3.4.js"></script>
    <script src="js/stomp.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body onload="init()">
    <div id="control">
        <div id="buttons">
            <button id="connect" onclick="game.connect();">Connect</button>
            <button id="disconnect" disabled="disabled" onclick="game.disconnect();">Disconnect</button>
            <button id="rejoin" disabled="disabled" onclick="game.rejoin();">Rejoin</button>
            <button id="reset" disabled="disabled" onclick="game.reset();">Reset</button>
        </div>
        <div id="join">
            <label id="name-label">What is your name?</label><input type="text" id="name"/>
            <button id="sendName" onclick="game.join();">Join</button>
        </div>
        <div id="game-log"></div>
    </div>
    <div id="scores"></div>

</body>
</html>
